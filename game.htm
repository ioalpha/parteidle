<!DOCTYPE html>

<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Die ParteIDLE - Ein veganes Trinkspiel für die ganze Familie</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="author" content="Olaf Nowacki">
</head>

<body>
	
<header></header>

<div id="container">
	
	<div id="logo"><img src="images/dieparteilogo640.png" /></div>
	
	<div id="upper_playboard">
		<div id="Vodka" class="box button active">
			<p class="text">Hier klicken!</p> 
			<p class="value">0</p> 
			<div class="rate">
				<div class="perclick"><span>1</span>/click</div>
				<div class="persecond"><span>0</span>/s</div>
			</div>
		</div>
		<div id="Mitglieder" class="box button active">
			Parteimitglieder
			<p class="value">0</p>
			<div class="rate">
				<div class="perclick"><span>1</span>/click</div>
				<div class="persecond"><span>0</span>/s</div>
			</div>
		</div>
		<div id="Wähler" class="box">
			Popularität
			<p class="value">0</p>
			<div class="rate">
				<div class="persecond"><span>0</span>/s</div>
			</div>
		</div>
		<div id="Geld" class="box button active">
			Geld
			<p class="value">0</p>
			<div class="rate">
				<div class="perclick"><span>1</span>/click</div>
				<div class="persecond"><span>0</span>/s</div>
			</div>
		</div>
	</div>
	
	<div id="lower_playboard">	
		<div id="upgrades"></div>
		<div id="Achievements"></div>
	</div>
</div>
		
<footer></footer>	
	
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<script src="ui.js" type="text/javascript"></script>
	<script src="upgrades.js" type="text/javascript"></script>
	<script src="revelations.js" type="text/javascript"></script>
	<script src="conditions.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready( function() {	
						
			mainLoop();
										
			var update_interval = setInterval(mainLoop, Math.round(1000 / fps));
			
			function mainLoop() {
				grow();
				reveal();
				updateValuesView();
				checkActiveButtons();
			}
						
		});
	</script>	

</body>
</html>
