<!DOCTYPE html>

<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Die ParteIDLE - Ein veganes Trinkspiel für die ganze Familie</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="author" content="Olaf Nowacki">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
</head>

<body>
	
<div id="container">
	<div id="fix">
		<div id="logo"><img src="images/die_partei_logo.png" /></div>
		<div id="upper_playboard">
			<table>
				<tr>
					<td id="Destille" class="left" rowspan="3"><img src="images/destille1.png" /></td>
					<td id="Vodka" class="left">
						<div class="values">
							<div class="value">0</div>
							<div class="persecond"><span>0</span><br/>/s</div>
							<div class="text">Vodka</div>
						</div>
					</td>
					<td id="Mitglieder">
						<div class="values">
							<div class="value">0</div>
							<div class="persecond"><span>0</span><br/>/s</div>
							<div class="text">Mitglieder</div>
						</div>
					</td>
					<td id="Popularität">
						<div class="values">
							<div class="value">0</div>
							<div class="persecond"><span>0</span><br/>/s</div>
							<div class="text">Popularität</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="left">
						<div id="prod" class="box button active bold">Vodka<br />produzieren</div>
						<div class="vodka perclick"><span>1</span><br/>/click</div>
					</td>
					<td id="Setting" colspan="2" rowspan="2"><img src="images/setting.gif" /></td>
				</tr>
				<tr>
					<td class="left">
						<div id="ausg" class="box button active bold">einen<br />ausgeben</div>
						<div class="mitglieder perclick"><span>0</span><br/>/click</div>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<div id="ticker">Klicke auf 'Vodka produzieren'!</div>
					</td>
				</tr>
			</table>						
		</div>
		
		
		
	</div>
	
	<div id="lower_playboard">	
		<div id="upgrades"></div>
		<div id="Achievements"></div>
	</div>
</div>
		
<footer></footer>	
	
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<script src="ui.js" type="text/javascript"></script>
	<script src="upgrades.js" type="text/javascript"></script>
	<script src="revelations.js" type="text/javascript"></script>
	<script src="conditions.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready( function() {	
			
			alert(Math.max(document.documentElement.clientWidth, window.innerWidth || 0));
						
			mainLoop();
										
			var update_interval = setInterval(mainLoop, Math.round(1000 / fps));
			
			function mainLoop() {
				grow();
				reveal();
				updateValuesView();
				checkActiveButtons();
			}
						
		});
	</script>	

</body>
</html>
