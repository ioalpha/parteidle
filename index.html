<!DOCTYPE html>

<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
	
<div id="overlay"></div>
	

<div id="upper_playboard">
	<table>
		<tr>
			<td id="logo" class="centered" colspan="4">
				<img src="images/die_partei_logo1.png" />
			</td>
		</tr>
		<tr>
			<td id="ticker" class="centered" colspan="4">
				<div><p>Klicke auf 'Vodka produzieren'!</p></div>
			</td>
		</tr>
	</table>	
</div>

<div id="upgrades"></div>

<div id="lower_playboard">
	<table>
		<tr id="values">
			<td id="Popularität">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Popularität</div>
				</div>
			</td>
			<td id="Mitglieder">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Mitglieder</div>
				</div>
			</td>
			<td id="Vodka">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Vodka</div>
				</div>
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td id="Setting">
				<div class="bg"><img src="images/setting1_bg.png" /></div>
				<div class="mg"></div>
				<div class="fg"><img src="images/setting1_fg.png" /></div>
			</td>
			<td class="klick">
				<div id="spendVodka" class="button active no-zoom">
					<span id="clickMitglieder" class="perclick">1</span>
					<img id="Glass" src="images/spendVodka.png" />
				</div>
			</td>
			<td class="klick">
				<div id="makeVodka" class="button active no-zoom">
					<span id="clickVodka" class="perclick">1</span>
					<img id="Destille" src="images/destille1.png" />
				</div>
			</td>
		</tr>
	</table>
	
	<div id="Achievements"></div>						
</div>
		
<footer></footer>

	<script src="game.js" type="text/javascript"></script>

	<script src="ui.js" type="text/javascript"></script>
