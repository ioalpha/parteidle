<!DOCTYPE html>

<html lang="de">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Die ParteIDLE - Ein veganes Trinkspiel für die ganze Familie</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="author" content="Olaf Nowacki">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name='viewport' content='width=375, initial-scale=1, maximum-scale=1, user-scalable=no' />
</head>

<body>
	
<div id="overlay"></div>
	

<div id="upper_playboard">
	<table>
		<tr>
			<td id="logo" class="centered" colspan="4">
				<img src="images/die_partei_logo1.png" />
			</td>
		</tr>
		<tr>
			<td id="ticker" class="centered" colspan="4">
				<div><p>Klicke auf 'Vodka produzieren'!</p></div>
			</td>
		</tr>
	</table>	
</div>

<div id="upgrades"></div>

<div id="lower_playboard">
	<table>
		<tr id="values">
			<td id="Popularität">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Popularität</div>
				</div>
			</td>
			<td id="Mitglieder">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Mitglieder</div>
				</div>
			</td>
			<td id="Vodka">
				<div class="values">
					<div class="value">0</div>
					<div class="persecond"><span>0</span><br/>/s</div>
					<div class="text">Vodka</div>
				</div>
			</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td id="Setting">
				<div class="bg"><img src="images/setting1_bg.png" /></div>
				<div class="mg"></div>
				<div class="fg"><img src="images/setting1_fg.png" /></div>
			</td>
			<td class="klick">
				<div id="spendVodka" class="button active bold">
					<span id="clickMitglieder" class="perclick">1</span>
					<img id="Glass" src="images/spendVodka.png" />
				</div>
			</td>
			<td class="klick">
				<div id="makeVodka" class="button active bold">
					<span id="clickVodka" class="perclick">1</span>
					<img id="Destille" src="images/destille1.png" />
				</div>
			</td>
		</tr>
	</table>
	
	<div id="Achievements"></div>						
</div>
		
<footer></footer>	
	
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<script src="conditions.js" type="text/javascript"></script>
	<script src="ui.js" type="text/javascript"></script>
	<script src="upgrades.js" type="text/javascript"></script>
	<script src="revelations.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready( function() {	
			
			// jQuery no-double-tap-zoom plugin
			// Triple-licensed: Public Domain, MIT and WTFPL license - share and enjoy!
			(function($) {
			  var IS_IOS = /iphone|ipad/i.test(navigator.userAgent);
			  $.fn.nodoubletapzoom = function() {
			    if (IS_IOS)
			      $(this).bind('touchstart', function preventZoom(e) {
			        var t2 = e.timeStamp
			          , t1 = $(this).data('lastTouch') || t2
			          , dt = t2 - t1
			          , fingers = e.originalEvent.touches.length;
			        $(this).data('lastTouch', t2);
			        if (!dt || dt > 500 || fingers > 1) return; // not double-tap

			        e.preventDefault(); // double tap - prevent the zoom
			        // also synthesize click events we just swallowed up
			        $(this).trigger('click').trigger('click');
					alert("douple!");
			      });
			  };
			})(jQuery);
			
		//	setViewport();
			
			mainLoop();
										
			var update_interval = setInterval(mainLoop, Math.round(1000 / fps));
			
			function mainLoop() {
				grow();
				reveal();
				updateValuesView();
				checkActiveButtons();
				checkElection();
			}
						
		});
	</script>	

</body>
</html>
